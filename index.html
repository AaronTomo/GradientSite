<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Gradient Preview</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="myscripts.js"></script>
    </head>

    <body>
        <div id=container>
            <div>
                <h1><b>Gradint Preview</b></h1> 
                <p>Welcome to my gradient preview project. Please write your hex colour codes and/or colors and click submit to preview 
                    your colours as a gradient.</p>

            </div>
            

            <div id=gradPrev>



            </div>

            <div id="colourUI">
                
                <table id="UI">
                    <tr>
                        <td style="padding-right: 50px;"><p>Colour 1</p></td>
                        <td>
                            <input type="text" id="firstColour">
                        </td>
                    </tr>
                    <tr>
                        <td><p>Colour 2</p></td>
                        <td>
                            <input type="text" id="secondColour">
                        </td>
                    </tr>
                </table>
                <br>
                
            </div>


        </div>
    </body>

    <footer>
        <div class="footUI">
            <button id="buttonUI" onclick="Button()">Submit</button>
            <select name="Direction" id="graDirection">
                <option value="0deg">0°</option>
                <option value="90deg">90°</option>
                <option value="180deg">180°</option>
                <option value="270deg">270°</option>
                <option value="360deg">360°</option>
            </select>
        </div>
    </footer>

</html>
